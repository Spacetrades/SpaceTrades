<template name="card">
    <li>
        <div>
            <div class="carditp">
                <a href="/listing/{{_id}}"><img src="{{img1}}"></a>                      
                <p><a href="/listing/{{_id}}" class="listingtitle">{{listing_title}}</a></p>
                <!-- Underline Listing title onhover -->
            </div>
            <div class="cardpsa">
                <p class="cardprice">${{price}}</p>
                <p class="cardsl"><span class="cardsize">
                '{{size}}</span>
                </p>
            </div>
            <div class="cardna">
                <!-- {{offerNum}} -->
                <a class="cardname" href="/profile/{{creator_id}}">{{username}}</a>

                <!-- Different categories will have different size values. ex. Shoes '11, Apparel Medium, Electronics 16GB, etc -->
            </div>
        </div>
    </li>
</template>
